apply plugin: 'com.android.library'



android {
    compileSdkVersion 16
    buildToolsVersion '27.0.3'
    defaultConfig {
        minSdkVersion 11
        versionCode 1
        versionName "1.0"

    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/main/java']
        }
    }
}

dependencies {
  api 'io.reactivex.rxjava2:rxjava:2.0.1'
}
